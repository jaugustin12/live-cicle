<div id="upDown" [class.show]="showNav">
<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row id="warn">
        <span class="example-fill-remaining-space"></span>
        Continue Social Distancing
      </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="example-fill-remaining-space"></span>
    <app-counter></app-counter>
  </mat-toolbar-row>
  <mat-toolbar-row>

      <div class="nav">
        <ul>
          <li>
              <button mat-stroked-button>
                <a [routerLink]= "['/map']" class="nav-link" routerLinkActive= "active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                Event Map
              </a>
            </button>
          </li>

          <li>
              <button mat-stroked-button>
                  <a [routerLink]= "['/events']" class="nav-link" routerLinkActive= "active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    Events
                  </a>
              </button>
          </li>

          <li id="liveCicleLogo">
            <img [src]="liveCicleLogo" id= "welcome-logo" [routerLink]= "['/home']">
          </li>

          <li>
              <button mat-stroked-button>
                  <a [routerLink]= "['/profile']" class="nav-link" routerLinkActive= "active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    Profile
                  </a>
              </button>
          </li>

          <li>
              <button mat-stroked-button disabled>
                <a class="nav-link" tooltip="Coming Soon" placement="bottom" routerLinkActive= "active"> <!-- [routerLink]= "['/organizations']" -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none"/><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
                Organizations
              </a></button>
          </li>
        </ul>
      </div>
      <span class="example-fill-remaining-space"></span>
      <div id="button-container">
        <button mat-raised-button id ="account-button" type="button" color="basic" (click)="toogleSideMenu()">
            <svg id="account" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/>
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z"/>
            </svg>
        </button>
      </div>
      <div class="sidebar" [class.show]="showSideMenu">
        <app-sign-in *ngIf= "showSideMenu"></app-sign-in>
      </div>
  </mat-toolbar-row>
</mat-toolbar>

<br>
<!-- Up -->
<button color="basic" id="upDownButton" *ngIf="showNav == true" (click)="toggleNav()" mat-mini-fab>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title"
  aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink" id="arrow">
    <title>Angle Up</title>
    <desc>A line styled icon from Orion Icon Library.</desc>
    <path data-name="layer1"
    fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M20 40l11.994-14L44 40"
    stroke-linejoin="round" stroke-linecap="round"></path>
  </svg>
</button>
<!-- Down -->
<button color="basic" id="upDownButton" *ngIf="showNav == false" (click)="toggleNav()" mat-mini-fab>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title"
  aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink" id="arrow">
    <title>Angle Down</title>
    <desc>A line styled icon from Orion Icon Library.</desc>
    <path data-name="layer1"
    fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2" d="M20 26l11.994 14L44 26"
    stroke-linejoin="round" stroke-linecap="round"></path>
  </svg>
</button>

    </div>
