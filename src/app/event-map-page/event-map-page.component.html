<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
</head>
<img id="glass" src="../../assets/images/glass2.svg">
<div id="body-container">
  <app-navbar></app-navbar>
  <div class="example-sidenav-content" id="menubar">
    <button mat-raised-button color="primary" (click)="drawer.toggle()">
      <svg id="menu" class="svg-icon" viewBox="0 0 20 20">
        <path fill="none" d="M2.25,12.584c-0.713,0-1.292,0.578-1.292,1.291s0.579,1.291,1.292,1.291c0.713,0,1.292-0.578,1.292-1.291S2.963,12.584,2.25,12.584z M2.25,14.307c-0.238,0-0.43-0.193-0.43-0.432s0.192-0.432,0.43-0.432c0.238,0,0.431,0.193,0.431,0.432S2.488,14.307,2.25,14.307z M5.694,6.555H18.61c0.237,0,0.431-0.191,0.431-0.43s-0.193-0.431-0.431-0.431H5.694c-0.238,0-0.43,0.192-0.43,0.431S5.457,6.555,5.694,6.555z M2.25,8.708c-0.713,0-1.292,0.578-1.292,1.291c0,0.715,0.579,1.292,1.292,1.292c0.713,0,1.292-0.577,1.292-1.292C3.542,9.287,2.963,8.708,2.25,8.708z M2.25,10.43c-0.238,0-0.43-0.192-0.43-0.431c0-0.237,0.192-0.43,0.43-0.43c0.238,0,0.431,0.192,0.431,0.43C2.681,10.238,2.488,10.43,2.25,10.43z M18.61,9.57H5.694c-0.238,0-0.43,0.192-0.43,0.43c0,0.238,0.192,0.431,0.43,0.431H18.61c0.237,0,0.431-0.192,0.431-0.431C19.041,9.762,18.848,9.57,18.61,9.57z M18.61,13.443H5.694c-0.238,0-0.43,0.193-0.43,0.432s0.192,0.432,0.43,0.432H18.61c0.237,0,0.431-0.193,0.431-0.432S18.848,13.443,18.61,13.443z M2.25,4.833c-0.713,0-1.292,0.578-1.292,1.292c0,0.713,0.579,1.291,1.292,1.291c0.713,0,1.292-0.578,1.292-1.291C3.542,5.412,2.963,4.833,2.25,4.833z M2.25,6.555c-0.238,0-0.43-0.191-0.43-0.43s0.192-0.431,0.43-0.431c0.238,0,0.431,0.192,0.431,0.431S2.488,6.555,2.25,6.555z"></path>
      </svg>
    </button>
  </div>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over" opened=false>
      <div id="sidenavObj" *ngIf="loggedIn == true">
        <a class="item">
          <button align="center" type="button" class="btn btn-primary" (click)="toggleEventForm()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
              />
            </svg>
            Post Event
          </button>
        </a>
      </div>

      <div id="sidenavObj">
        <a class="item">
          <button align="center" type="button" class="btn btn-primary" (click)="toggleStreetView()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M12.56 14.33c-.34.27-.56.7-.56 1.17V21h7c1.1 0 2-.9 2-2v-5.98c-.94-.33-1.95-.52-3-.52-2.03 0-3.93.7-5.44 1.83z"
              />
              <circle cx="18" cy="6" r="5" />
              <path d="M11.5 6c0-1.08.27-2.1.74-3H5c-1.1 0-2 .9-2 2v14c0 .55.23 1.05.59 1.41l9.82-9.82C12.23 9.42 11.5 7.8 11.5 6z" />
            </svg>
            Toggle Street View
          </button>
        </a>
      </div>

      <div id="sidenavObj" *ngIf="loggedIn == false">
        <a class="item">
          <button align="center" type="button" class="btn btn-primary" (click)="login()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <g fill="none">
                <path d="M0 0h24v24H0V0z" />
                <path d="M0 0h24v24H0V0z" opacity=".87" />
              </g>
              <path d="M21 3.01H3c-1.1 0-2 .9-2 2V9h2V4.99h18v14.03H3V15H1v4.01c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98v-14c0-1.11-.9-2-2-2zM11 16l4-4-4-4v3H1v2h10v3zM21 3.01H3c-1.1 0-2 .9-2 2V9h2V4.99h18v14.03H3V15H1v4.01c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98v-14c0-1.11-.9-2-2-2zM11 16l4-4-4-4v3H1v2h10v3z"
              />
            </svg>
            Login to Post Event
          </button>
        </a>
      </div>

      <div id="sidenavObj">
        <a class="item">
          <div class="form-group">
            <input #search [formControl]="searchControl" type="text" id="place" class="form-control mr-sm-2" placeholder="Go to Address">
          </div>
        </a>
      </div>

      <div id="sidenavObj">
        <a class="item">
          <button align="center" type="button" class="btn btn-light" (click)="currentLocation()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path d="M21 3L3 10.53v.98l6.84 2.65L12.48 21h.98L21 3z" />
            </svg>
            Current Location
          </button>
        </a>
      </div>

    </mat-drawer>
    <div class="ui basic segment">
      <!--       <ngx-spinner size="large" color="#008ffb" type="ball-circus"></ngx-spinner> -->
      <app-event-form *ngIf="showEventForm" (eventCreated)="onPostAdded($event)"></app-event-form>
      <app-event-card *ngIf="showEventCard"></app-event-card>
            <ngx-spinner size="large" color="#008ffb" type="ball-circus">
        <mat-progress-bar mode="determinate" value="{{progress}}" class="example-margin" style="width: 40%;"></mat-progress-bar>

        <div>
          <button mat-raised-button disabled>Loading...</button>
        </div>

      </ngx-spinner>
      <div style="width: 100vw;height: 100vh;" id="map"></div>
      <!--       <app-google-maps #googleMap></app-google-maps> -->
    </div>
  </mat-drawer-container>
</div>
