<div id ="body-container">
    <ngx-spinner size="large" color="#008ffb" type="ball-circus">
        <mat-progress-bar mode="determinate" value="{{progress}}" class="example-margin" style="width: 40%;"></mat-progress-bar>

        <div>
          <button mat-raised-button disabled>Loading...</button>
        </div>

      </ngx-spinner>
  <app-navbar></app-navbar>
  <br>
  <div class="box-container" fxLayout="column" >
    <div class="app-title">Events</div>

    <div class="horizontal-container" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="stretch" fxFlex="auto">

      <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">


        <div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">

          <div  class="swiper-container" [swiper]="config" [(index)]="index">
            <div class="swiper-wrapper">
                <div *ngFor="let event of totalEvents" class="swiper-slide" >
                  <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill callback-fn="update()">
                      <mat-card class="example-card">
                          <mat-card-header>
                            <mat-card-title>{{event.eventName}}</mat-card-title>
                          </mat-card-header>
                          <div class="image-container">
                            <img src="{{event.image}}" id="event-image">
                            <svg (click)="toggleNav()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title"
                            aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink">
                              <title>Info Help</title>
                              <desc>A line styled icon from Orion Icon Library.</desc>
                              <circle data-name="layer2"
                              cx="32" cy="32" r="30" fill="none" stroke="#202020" stroke-miterlimit="10"
                              stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></circle>
                              <path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10"
                              stroke-width="2" d="M28 26h4v22m-4 .008h8" stroke-linejoin="round" stroke-linecap="round"></path>
                              <circle data-name="layer1" cx="31" cy="19" r="2" fill="none" stroke="#202020"
                              stroke-miterlimit="10" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></circle>
                            </svg>
                            <div [class.show]="showNav" id="info">
                                <mat-card-content>
                                    <p>{{event.startDate}}</p>
                                    <p>{{event.venue}} <br>
                                      {{event.location}}</p>
                                    <p>{{event.promoter}}</p>
                                    <p>{{event.info}}</p>
                                    <p *ngIf="event.price">$ {{event.price}}</p>
                                    <button *ngIf="event.url" mat-raised-button color="basic">
                                      <a href="{{event.url}}" class="btn btn-default">Buy Ticket</a>
                                    </button>
                                    <hr>
                                </mat-card-content>
                            </div>
                        </div>
                        </mat-card>
                  </div>
                </div>
            </div>

            <div class="swiper-scrollbar"></div>
            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
